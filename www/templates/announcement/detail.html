<ion-view title="{{ ctrl.group.name }}" class="announcement">
  <ion-content>
    
  	<div class="padding info">
        <h3 class="title"><i class="ion {{ ctrl.announcement.logo }}"></i> {{ ctrl.announcement.name }}</h3>
        {{ ctrl.announcement.description }}
    </div>
    <ion-list class="chat">
        <ion-item ng-repeat="comment in ctrl.announcement.comments" class="item-avatar">
            <img gravatar-src="'{{comment.user.email}}'" />
            <div class="chat-message">
            {{comment.content}}
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
