<ion-view title="WhatsSchool" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios7-cog-outline" ng-click="ctrl.openSettingsModal()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-show="Acl.isTeacher()" class="button button-icon icon ion-ios7-plus-empty" ng-click="ctrl.openAddGroupModal()"></button>
  </ion-nav-buttons>
  <ion-content>
  	<ion-list>
  		<ion-item class="item-input-inset">
  			<label class="item-input-wrapper">
      			<input type="text" placeholder="Filter Groups" ng-model="ctrl.groupSearch">
    		</label>
  		</ion-item>
  		<ion-item class="item-icon-right" ng-repeat="group in ctrl.groups | filter: ctrl.groupSearch" href="#/tabs/groups/{{group.id}}">
  			<h2>{{ group.name }}</h2>
  			<p>{{group.owner.firstName}} {{group.owner.lastName}}</p>
        <i class="icon dark-gray ion-ios7-arrow-forward"></i>
  		  <ion-option-button class="button-assertive" ng-click="ctrl.delete(group)" ng-show="Acl.isTeacher() && ctrl.canDelete(group)">
            Delete
        </ion-option-button>
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
