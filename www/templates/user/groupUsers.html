<ion-view title="{{ctrl.group.name}}: Members">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-plus-empty"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="Filter Announcements" ng-model="ctrl.memberSearch">
        </label>
      </ion-item>
      <ion-item ng-repeat="member in ctrl.group.members | filter: ctrl.memberSearch">
          {{member.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
